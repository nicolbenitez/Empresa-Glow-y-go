<!-- logo-animado.html -->
<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
  <!-- Fondo negro -->
  <rect width="250" height="250" fill="#000000" rx="20" ry="20"/>

  <!-- Círculo elegante -->
  <circle cx="125" cy="125" r="100" fill="#1A1F36" stroke="#FFD700" stroke-width="5"/>

  <!-- Iniciales corporativas con animación -->
  <text x="50%" y="55%" font-family="Montserrat, sans-serif" font-size="80" fill="#FFD700" 
        text-anchor="middle" alignment-baseline="middle" opacity="0">
    EC
    <animate attributeName="opacity" from="0" to="1" dur="2s" fill="freeze" />
    <animateTransform attributeName="transform" type="scale" from="0.5" to="1" dur="2s" fill="freeze" additive="sum" />
  </text>

  <!-- Línea decorativa inferior -->
  <line x1="60" y1="180" x2="190" y2="180" stroke="#FFD700" stroke-width="3" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" from="0,20" to="0,0" dur="2s" begin="1s" fill="freeze" />
  </line>
</svg>
